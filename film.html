<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bruin Bash 2016 | Film</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/film-style.css">
</head>
<body>
    <!--Lucas-->

    <div class="frame full-border header">
        <img src="assets/white_royce.png" id="royce"/>
    </div>

    <div class="frame min-border title">
        <div class="title-box invert">
            <p class="vert-center">BRUIN BASH</p>
        </div>
        <div class="title-box regular">
            <p class="vert-center">FILM</p>
        </div>
        <div id="spacer"> </div>

        <!-- BRUIN BASH LOGO GOES HERE -->

        <div class="title-summary">
            <h4 id="summary-text">Catch Hollywood’s biggest blockbuster release, without needing to empty out your wallet. We’ve got movie night covered for you in case the concert scene isn’t for you. Popcorn included.
            </h4>
            <h4>Presented to you by <span class="underline">CEC + CAC</span></h4>
        </div>

    </div>

    <div class="frame min-border nav">
        <div id="nav-title">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle-o fa-stack-2x"></i>
                <i class="fa fa-map-marker fa-stack-1x"></i>
            </span>
            <span>Information</span>
        </div>
        <div class="nav-clickable" id="tix" onclick="tixCurr()">
            <p class="vert-center">Tickets</p>
        </div>
        <div class="nav-clickable current" id="movie" onclick="movieCurr()">
            <p class="vert-center">Movie</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function tixCurr(){
            $('#tix').addClass('current');
            $('#movie').removeClass('current');
        }
        function movieCurr(){
            $('#movie').addClass('current');
            $('#tix').removeClass('current');
        }
    </script>

    <!--Google Analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-82317902-1', 'auto');
        ga('send', 'pageview');

    </script>
    <!--End Google Analytics-->
</body>
</html>
